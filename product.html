<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
    <style>
        /* Style for the product container */
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        /* Style for individual product cards */
        .product-card {
            width: calc(33.33% - 20px); /* Adjust the width as needed */
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            text-align: center;
        }

        /* Style for product images */
        .product-image {
            max-width: 100%;
            height: auto;
        }

        /* Style for product titles */
        .product-title {
            font-weight: bold;
        }

        /* Style for product prices */
        .product-price {
            color: #0074d9;
        }
    </style>
</head>
<body>
    <h1>Product List</h1>
    <div class="product-container">
        <div class="product-card">
            <img class="product-image" src="product1.jpg" alt="Product 1">
            <h2 class="product-title">Product 1</h2>
            <p class="product-price">$19.99</p>
        </div>
        <div class="product-card">
            <img class="product-image" src="product2.jpg" alt="Product 2">
            <h2 class="product-title">Product 2</h2>
            <p class="product-price">$29.99</p>
        </div>
        <div class="product-card">
            <img class="product-image" src="product3.jpg" alt="Product 3">
            <h2 class="product-title">Product 3</h2>
            <p class="product-price">$39.99</p>
        </div>
        <!-- Add more product cards as needed -->
    </div>
</body>
</html>
